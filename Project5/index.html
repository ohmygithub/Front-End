<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Los Angeles Korean Food Map</title>

        <link rel="stylesheet" href="lib/bootstrap.min.css"><br />
        <link rel="stylesheet" href="style.css"><br />
    </head>
    <body>
        <div id="mapDiv">

            <header>
                <h1>Los Angeles Downtown Korean Food</h1>
                <input class="search-bar" type="search" data-bind="value: filterText, valueUpdate: 'input', event: {input: search(filterText)}" placeholder="Search Box">
                <ul data-bind="foreach: filterList">
                    <li data-bind="text: name, click: select, css: { selected: selected() == true}" class=""></li>
                </ul>
            </header>

            <div id="map"></div>
        </div>
        
        <script src="lib/knockout-3.4.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>  
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDqSRS4xSeFPLEeNoSThlN0pqXpswxK740&libraries=visualization&callback=mapInit" async defer onerror="errorHandler()"></script>           
        <script src="js/oauth.min.js"></script>
    </body>
</html>
